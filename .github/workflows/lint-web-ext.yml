jobs:
  lint_web_ext:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: ./.github/actions/prepare
      - run: pnpm dev
      - run: pnpm lint:web-ext

name: Lint Web Ext

on:
  pull_request: ~
  push:
    branches:
      - main
