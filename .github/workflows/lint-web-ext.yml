jobs:
  lint_web_ext:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: ./.github/actions/prepare
      - run: pnpm dev
      - run: pnpm lint:web-ext

name: Lint Web Ext

on:
  pull_request: ~
  push:
    branches:
      - main
