jobs:
  lint_web_ext:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: ./.github/actions/prepare
      - run: pnpm dev
      - run: pnpm lint:web-ext

name: Lint Web Ext

on:
  pull_request: ~
  push:
    branches:
      - main
